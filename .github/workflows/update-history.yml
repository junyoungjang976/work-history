name: Update Work History

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00
    - cron: '0 0 * * *'
  push:
    branches: [master, main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch GitHub Activity
        env:
          # PAT_TOKEN: Private ë ˆí¬ ì ‘ê·¼ìš© Personal Access Token
          # ì„¤ì • ë°©ë²•: Settings > Secrets > Actions > New repository secret
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: python scripts/fetch_activity.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ“Š Update work history $(date +'%Y-%m-%d')"
          git push

  deploy:
    needs: update-history
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
